<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix - Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>N</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">NETFLIX</div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h1>Change Password</h1>
                <p class="subtitle">Enter your email and update your password</p>

                <form id="changePasswordForm" class="signup-form" novalidate>
                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder=" "
                            required
                        >
                        <label for="email" class="form-label">Email address</label>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            id="currentPassword"
                            name="currentPassword"
                            class="form-input"
                            placeholder=" "
                            required
                        >
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <span class="error-message" id="current-password-error"></span>
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            class="form-input"
                            placeholder=" "
                            required
                            minlength="6"
                        >
                        <label for="newPassword" class="form-label">New Password</label>
                        <span class="error-message" id="new-password-error"></span>
                        <div class="password-requirements">
                            <small>Password must be at least 6 characters</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            id="confirmNewPassword"
                            name="confirmNewPassword"
                            class="form-input"
                            placeholder=" "
                            required
                        >
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <span class="error-message" id="confirm-new-password-error"></span>
                    </div>

                    <button type="submit" class="submit-btn">Change Password</button>

                    <div class="form-footer">
                        <p>Remember your password? <a href="#" class="link">Sign in</a></p>
                    </div>
                </form>

                <div class="success-message" id="successMessage" style="display: none;">
                    <h2>Thank you for submission</h2>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Questions? Contact us.</p>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
